<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">

      <form class="d-flex" role="search" style="margin: 5px auto;">
        <input class="form-control me-2" id="city" type="search" placeholder="Weather App" aria-label="Search">
        <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
      </form>

    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <div class="container">
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp2"></span><small
                  class="text-body-secondary fw-light"> Â°C</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temperature is <span id="temp"></span></li>
                <li>Min Temperature is <span id="min_temp"></span></li>
                <li>Max Temperature is <span id="max_temp"></span></li>


              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity2"></span><small
                  class="text-body-secondary fw-light"> %</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud PCT is <span id="cloud_pct"></span></li>
                <li>Feels Like is <span id="feels_like"></span></li>
                <li>Humidity <span id="humidity"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border-primary">
            <div class="card-header py-3 ">
              <h4 class="my-0 fw-normal">Wind</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed2"></span><small
                  class="text-body-secondary fw-light"> Km/hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <!-- <li>Wind Speed <span id = "wind_speed"></span></li> -->
                <li>Wind Degree <span id="wind_degrees"></span></li>
                <li>Sunset <span id="sunset"></span></li>
                <li>Sunrise <span id="sunrise"></span></li>
              </ul>
            </div>
          </div>
        </div>
      </div>



    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
